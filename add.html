<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add data</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.css">
</head>
<body>
    <div class="row">
    <div class="mx-auto col-10 col-md-8 col-lg-6">
    <form id="form">
        <div class="form-group">
          <label>First Name</label>
          <input class="form-control" id="firstName" aria-describedby="emailHelp" placeholder="Enter first name">
          <p id="first-error"></p>
        </div>
        <div class="form-group">
          <label>Second Name</label>
          <input class="form-control" id="secondName"  placeholder="Enter second name">
          <p id="second-error"></p>
        </div>
        <div class="form-group">
          <label>email</label>
          <input class="form-control" id="email" type="email"  placeholder="Enter your email">
          <p id="email-error"></p>
        </div>
        <div class="form-group">
          <label>phone</label>
          <input class="form-control" id="phoneNumber"  placeholder="Enter your phone number">
          <p id="phone-error"></p>
        </div>
        <div class="form-group">
          <label>organization</label>
          <input class="form-control" id="organization"  placeholder="Enter your organization">
          <p id="organization-error"></p>
        </div>
        <div class="form-group">
          <label>designation</label>
          <input class="form-control" id="designation"  placeholder="Enter your designation">
          <p id="designation-error"></p>
        </div>
        <div class="form-group">
          <label>salary</label>
          <input class="form-control" id="salary" type="number"  placeholder="Enter your salary">
          <p id="salary-error"></p>
        </div>
        <div id="successMessage"></div>
        <input type="button"  class="btn btn-primary" onclick="valider()" value="Ajouter"></button>
        <button type="reset" class="btn btn-danger">Effacer</button>
      </form>
      </div>
      </div>
      <script src="../Bootstrap/js/bootstrap.js"></script>

</body>
</html>
